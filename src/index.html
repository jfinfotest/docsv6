<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="A modern, responsive static documentation site" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DocsSite" />
    <meta name="msapplication-TileColor" content="#4F46E5" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="/masked-icon.svg" color="#4F46E5" />
    
    <title>Static Documentation Site</title>
    
    <!-- All CSS and JS dependencies are now loaded locally via main.css and bundled modules -->
    <!-- Tailwind CSS, Animate.css, Prism.js, KaTeX styles are imported in main.css -->
    <!-- Mermaid.js, Chart.js, and other JS libraries are imported as ES modules -->

    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Utility to hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
<!-- Import map removed - all dependencies are now installed locally via npm -->
</head>
<body class="bg-white dark:bg-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
